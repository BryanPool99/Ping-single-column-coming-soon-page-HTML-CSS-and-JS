<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./css/estilos.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <main class="main">
    <section class="section-header">
      <img class="logo" src="images/logo.svg" alt="logo">
      <p class="tittle"><span>We are launching</span>  soon!</p>
      <p class="description">Subscribe and get notified </p>
    </section>
    <section class="section-form">
      <div class="inputE">
        <input type="email" placeholder="Your email address..." class="i-email" id="email">
      </div>
      <div class="error-E">
        Please provide a valid email address
      </div>
      <div class="button">
        <input type="submit" value="Notify Me" class="i-submit">
      </div>
    </section>
    <article class="article-img">
      <img class="dashboard" src="images/illustration-dashboard.png" alt="illustration-dashboard">
    </article>
    <article class="article-footer">
      <div class="iconos">
        <a href="#" class="i-facebook"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#" class="i-twitter"> <ion-icon name="logo-twitter"></ion-icon></a>
       <a href="#" class="i-instagram"><ion-icon name="logo-instagram"></ion-icon></a>
      </div>
      <div class="footer">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </article>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/BryanPool99" target="_blank">Bryan Arredondo</a>.
    </p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="js/app.js"></script>
</body>
</html>
